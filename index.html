<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Advanced Freelancing Profit Calculator</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 480px; margin: 20px auto; padding: 10px; background: #f9f9f9; }
  h2 { text-align: center; }
  label { display: block; margin-top: 12px; }
  select, input[type=number] { width: 100%; padding: 8px; margin-top: 5px; font-size: 16px; }
  button { margin-top: 20px; padding: 12px; width: 100%; font-size: 18px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
  button:hover { background: #218838; }
  .result { margin-top: 20px; background: white; padding: 15px; border-radius: 5px; box-shadow: 0 0 5px #ccc; }
  .footer { font-size: 12px; color: #666; margin-top: 30px; text-align: center; }
</style>
</head>
<body>

<h2>Freelancing Profit Calculator</h2>

<label for="hoursWorked">Hours Worked:</label>
<input type="number" id="hoursWorked" min="0" value="5" />

<label for="targetIncome">Target Income (in selected currency):</label>
<input type="number" id="targetIncome" min="0" value="50" />

<label for="currencySelect">Select Currency:</label>
<select id="currencySelect">
  <option value="USD" selected>USD ($)</option>
  <option value="EUR">EUR (€)</option>
  <option value="GBP">GBP (£)</option>
  <option value="INR">INR (₹)</option>
  <option value="BDT">BDT (৳)</option>
  <option value="AUD">AUD (A$)</option>
  <option value="CAD">CAD (C$)</option>
  <option value="JPY">JPY (¥)</option>
</select>

<label for="platformSelect">Select Platform:</label>
<select id="platformSelect">
  <option value="">-- Select Platform --</option>
  <option value="Fiverr">Fiverr (20%)</option>
  <option value="Upwork">Upwork (5%)</option>
  <option value="Freelancer">Freelancer (10%)</option>
  <option value="Guru">Guru (9%)</option>
  <option value="PeoplePerHour">PeoplePerHour (20%)</option>
  <option value="Toptal">Toptal (15%)</option>
  <option value="Other">Other (Custom Fee)</option>
</select>

<label for="platformFee">Platform Fee (%):</label>
<input type="number" id="platformFee" min="0" max="100" step="0.01" value="20" />

<label for="countrySelect">Select Country:</label>
<select id="countrySelect">
  <option value="">-- Select Country --</option>
  <option value="India">India (10%)</option>
  <option value="USA">USA (15%)</option>
  <option value="UK">UK (20%)</option>
  <option value="Canada">Canada (13%)</option>
  <option value="Australia">Australia (12%)</option>
  <option value="Germany">Germany (19%)</option>
  <option value="France">France (20%)</option>
  <option value="Other">Other (Custom Tax)</option>
</select>

<label for="taxRate">Tax Rate (%):</label>
<input type="number" id="taxRate" min="0" max="100" step="0.01" value="10" />

<button onclick="calculateProfit()">Calculate</button>

<div class="result" id="resultArea"></div>

<div class="footer">Powered by Esmail Islam</div>

<script>
// প্ল্যাটফর্ম ফি ডিফল্ট মান
const platformFees = {
  Fiverr: 20,
  Upwork: 5,
  Freelancer: 10,
  Guru: 9,
  PeoplePerHour: 20,
  Toptal: 15
};
// দেশের ট্যাক্স ডিফল্ট মান
const countryTaxes = {
  India: 10,
  USA: 15,
  UK: 20,
  Canada: 13,
  Australia: 12,
  Germany: 19,
  France: 20
};

// কারেন্সির প্রতীক
const currencySymbols = {
  USD: "$",
  EUR: "€",
  GBP: "£",
  INR: "₹",
  BDT: "৳",
  AUD: "A$",
  CAD: "C$",
  JPY: "¥"
};

const platformSelect = document.getElementById('platformSelect');
const platformFeeInput = document.getElementById('platformFee');
const countrySelect = document.getElementById('countrySelect');
const taxRateInput = document.getElementById('taxRate');
const currencySelect = document.getElementById('currencySelect');

platformSelect.addEventListener('change', () => {
  const selected = platformSelect.value;
  if (platformFees[selected] !== undefined) {
    platformFeeInput.value = platformFees[selected];
    platformFeeInput.disabled = true;
  } else {
    platformFeeInput.value = '';
    platformFeeInput.disabled = false;
  }
  saveData();
});

countrySelect.addEventListener('change', () => {
  const selected = countrySelect.value;
  if (countryTaxes[selected] !== undefined) {
    taxRateInput.value = countryTaxes[selected];
    taxRateInput.disabled = true;
  } else {
    taxRateInput.value = '';
    taxRateInput.disabled = false;
  }
  saveData();
});

currencySelect.addEventListener('change', () => {
  saveData();
});

platformFeeInput.addEventListener('input', saveData);
taxRateInput.addEventListener('input', saveData);
document.getElementById('hoursWorked').addEventListener('input', saveData);
document.getElementById('targetIncome').addEventListener('input', saveData);

function calculateProfit() {
  const hours = parseFloat(document.getElementById('hoursWorked').value);
  const targetIncome = parseFloat(document.getElementById('targetIncome').value);
  const platformFeePercent = parseFloat(platformFeeInput.value);
  const taxPercent = parseFloat(taxRateInput.value);
  const currency = currencySelect.value;
  const currencySymbol = currencySymbols[currency] || '$';

  if (isNaN(hours) || hours <= 0) {
    alert('Please enter a valid number of hours.');
    return;
  }
  if (isNaN(targetIncome) || targetIncome <= 0) {
    alert('Please enter a valid target income.');
    return;
  }
  if (isNaN(platformFeePercent) || platformFeePercent < 0 || platformFeePercent > 100) {
    alert('Please enter a valid platform fee percentage.');
    return;
  }
  if (isNaN(taxPercent) || taxPercent < 0 || taxPercent > 100) {
    alert('Please enter a valid tax rate percentage.');
    return;
  }

  const pf = platformFeePercent / 100;
  const tax = taxPercent / 100;

  // Gross Income (before fees & tax)
  const grossIncome = targetIncome / ((1 - pf) * (1 - tax));
  const platformFeeAmount = grossIncome * pf;
  const taxableAmount = grossIncome - platformFeeAmount;
  const taxAmount = taxableAmount * tax;
  const netIncome = grossIncome - platformFeeAmount - taxAmount;
  const hourlyRate = grossIncome / hours;

  saveData();

  document.getElementById('resultArea').innerHTML = `
    <b>Results:</b><br/>
    Gross Income (before fees & tax): ${currencySymbol}${grossIncome.toFixed(2)}<br/>
    Platform Fee (${platformFeePercent}%): ${currencySymbol}${platformFeeAmount.toFixed(2)}<br/>
    Tax (${taxPercent}%): ${currencySymbol}${taxAmount.toFixed(2)}<br/>
    Net Income (after fees & tax): ${currencySymbol}${netIncome.toFixed(2)}<br/>
    Hourly Rate: ${currencySymbol}${hourlyRate.toFixed(2)}
  `;
}

// LocalStorage এ ডেটা সেভ করার ফাংশন
function saveData() {
  const data = {
    hoursWorked: document.getElementById('hoursWorked').value,
    targetIncome: document.getElementById('targetIncome').value,
    platformSelect: platformSelect.value,
    platformFee: platformFeeInput.value,
    countrySelect: countrySelect.value,
    taxRate: taxRateInput.value,
    currency: currencySelect.value
  };
  localStorage.setItem('freelanceCalcData', JSON.stringify(data));
}

// LocalStorage থেকে ডেটা লোড করার ফাংশন
function loadData() {
  const data = JSON.parse(localStorage.getItem('freelanceCalcData'));
  if (data) {
    document.getElementById('hoursWorked').value = data.hoursWorked || 5;
    document.getElementById('targetIncome').value = data.targetIncome || 50;
    platformSelect.value = data.platformSelect || '';
    platformFeeInput.value = data.platformFee || 20;
    countrySelect.value = data.countrySelect || '';
    taxRateInput.value = data.taxRate || 10;
    currencySelect.value = data.currency || 'USD';

    platformFeeInput.disabled = platformFees.hasOwnProperty(platformSelect.value);
    taxRateInput.disabled = countryTaxes.hasOwnProperty(countrySelect.value);
  }
}

// পেজ লোড হওয়ার সাথে সাথে ডেটা লোড করো
window.onload = function() {
  loadData();
  calculateProfit();
}
</script>

</body>
</html>
